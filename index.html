<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UI screen</title>
    <link rel="stylesheet" href="uistyle.css">
  </head>
  <body>
    <header>
      <div class="logo"><h2>Coursio</h2></div>
      <div class="lists">
        <ul>
          <li><a href="#">Category</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Touch</a></li>
        </ul>
        </div>
        <div class="sign-up">
          <button type="button" name="signup">Sign Up</button>
        </div>
    </header>
    <div class="para">
      <h1>Login to Your Account</h1>
      <p>Choose from 1,30,000 online video tutorials with <br>additional publications for every month</p>
    </div>
    <section>
      <div class="login">
        <input type="text" name="name" value="" placeholder="Teacher / Student ID"><br>
        <input type="number" name="PIN" value="" placeholder="8 digit pin"><br>
        <button type="button" name="login">Login</button>
      </div>
<p>/</p>
  <div class="socialmedia">
          <button type="button" name="button"><img src="../google.png" width="30px;" alt="">Log in Google</button><br>
          <button type="button" name="button"> <img src="../facebook.png" width="30px;" alt="">Log in Facebook</button>
        </div>

    </section>
    <div class="password">
      <h2>Forget Password?</h2></div>
      <footer>
        <h4>Privacy</h4>
        <h5>copyrights@2023</h5>

      </footer>

  </body>
</html>
